apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations: 
    kubernetes.io/ingress.global-static-ip-name: nginx-peerprep
    networking.gke.io/managed-certificates: peerprep-fe-cs3219-g11-nginx
    kubernetes.io/ingress.class: "gce"
    # networking.gke.io/v1.FrontendConfig: "http-to-https"
spec:
  ingressClassName: "gce"
  rules:
    - host: peerprep-fe.duckdns.org
      http:
        paths:
        - path: /* 
          pathType: ImplementationSpecific
          backend:
            service: 
              name: peerprep-fe
              port:
                number: 80
    - host: peerprep-api.duckdns.org
      http:
        paths:
        - path: /*
          pathType: ImplementationSpecific
          backend:
            service: 
              name: api-gateway
              port:
                number: 8001
